<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_dcv_dark.css">
    <link rel="stylesheet" href="style_dcv_dark_dropdowns.css">
    <script onload="dystasClipViewer_AuthenticationCheck();" src="dystasClipViewerAuth.js" charset="utf-8"></script>
    <title>Dystas Clip Viewer</title>
  </head>
  <body>
    <div class="header">
      <div class="header-menu-container">
        <a href="#home" class="header-menu-link"><div class="header-text-container"><span class="header-text">Home</span></div></a>
        
        <div class="dropdown-parent header-menu-link">
          <a href="#following" class="header-menu-link"><div class="header-text-container"><span class="header-text">Following</span></div></a>
          <div class="dropdown-submenu">
            <a href="#show-followed" class="header-menu-link-dropdown-submenu"><div class="header-text-container-submenu"><span class="header-text-submenu">show followed</span></div></a>
            <a href="#add-follow" class="header-menu-link-dropdown-submenu"><div class="header-text-container-submenu"><span class="header-text-submenu">add follow</span></div></a>
          </div>
        </div>
        
        <a href="#" class="header-menu-link"><div class="header-text-container"><span class="header-text">Menu</span></div></a>
        <a href="#about" class="header-menu-link-right"><div class="header-text-container-right"><span class="header-text">About</span></div></a>
        
        <div class="dropdown-parent header-menu-link-right">
          <a href="#sort-default" class="header-menu-link-right"><div class="header-text-container-right"><span class="header-text">Sort Clips</span></div></a>
          <div class="dropdown-submenu">
            <a onclick="sortClipThumbs('rating')" href="#sort-by-rating" class="header-menu-link-dropdown-submenu"><div class="header-text-container-submenu"><span class="header-text-submenu">by rating</span></div></a>
            <a onclick="sortClipThumbs('views')" href="#sort-by-views" class="header-menu-link-dropdown-submenu"><div class="header-text-container-submenu"><span class="header-text-submenu">by views</span></div></a>
            <a onclick="sortClipThumbs('date')" href="#sort-by-most-recent" class="header-menu-link-dropdown-submenu"><div class="header-text-container-submenu"><span class="header-text-submenu">by most recent</span></div></a>
            <a onclick="sortClipThumbs('broadcaster')" href="#sort-by-broadcasters" class="header-menu-link-dropdown-submenu"><div class="header-text-container-submenu"><span class="header-text-submenu">by broadcaster</span></div></a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="clip-content">
      <div class="clip-container content-container">
        <iframe id="clip-iframe" name="clip-iframe" src="" allowfullscreen="true" frameborder="0"></iframe>
        <div class="clip-info">
          <p id="clip-title">clip title</p>
          <span id="clip-date" class="clip-info-text">XX. Xxxx 20XX</span>
          <span id="clip-views" class="clip-info-text"> XXXXXX views</span>
        </div>
      </div>
      
      <div id="clip-thumbs">
      </div>
    </div>
    
    <script src="dystasClipViewer.js" charset="utf-8"></script>
    <script src="dystasClipViewerAPIWebRequests.js" charset="utf-8"></script>
    <script src="dystasClipViewerPageBuilder.js" charset="utf-8"></script>
    <script src="_debug_clipdata.js" charset="utf-8"></script>
  </body>
</html>
