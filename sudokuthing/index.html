<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="sudokuthing.js" onload="hasLoaded();"></script>
    <script src="sheetdata.js" onload="sheetdataLoaded();"></script>
    <script src="sudokudata.js" onload="sudokudataLoaded();"></script>
    <link rel="stylesheet" href="sudokuthing.css">
    <title>sudokuthing</title>
  </head>
  <body onload="bodyLoaded();">
    <table border="0" id="sheet-table">
    </table>
  </body>
  <div class="sudoku-inputs" onchange="overlaySudoku();">
    sudoku <input id="sudoku-num-input" type="number" value="1" min="1" max="27">
    x offset: <input id="sudoku-offset-x-input"type="number" value="0" min="0" max="54">
    y offset: <input id="sudoku-offset-y-input"type="number" value="0" min="0" max="36">
    <div id="sudoku-invert-input-container"><input id="sudoku-invert-input" type="checkbox"> invert sudoku</div>
  </div>
  <div class="sudoku-display">
    <img id="sudoku-image" src="sudoku_01.png" alt="no sudoku selected">
  </div>
  <div class="thx-morce">
    Javascript stuff etc. by me, <a href="https://github.com/Dystakruul">Dystakruul</a> (Dystakruul#5438). <br>
    <a href="https://gist.github.com/morcefaster/f1486fc57ca3885db54e5ba513e5ea0b">sheet data</a>
    and <a href="https://gist.github.com/morcefaster/a5a33ee4ea70d4da84f9a3d66c3892e0">sudoku data</a>
    serialization created by Morce Faster#3777.
    (Morce's <a href="https://github.com/morcefaster">Github</a>)
  </div>
</html>
