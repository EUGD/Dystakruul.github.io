<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HLA soundlog prettifier tool</title>
    <script src="soundLogPrettifier.js" charset="utf-8"></script>
  </head>
  <body onload="init();">
    <textarea id="input" placeholder="paste from HLA log" rows="8" cols="80"></textarea>
    <br><button type="button" onclick="prettify();">prettify!</button><br>
    <textarea id="output" readonly placeholder="pretty output" rows="8" cols="80"></textarea>
  </body>
</html>
